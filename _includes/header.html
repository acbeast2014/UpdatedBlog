    <!-- Minimal site title -->
    <a class="site-title" rel="author" href="{{ '/' | relative_url }}">
      {{ site.title | escape }}
    </a>

    <!-- Simplified navigation -->
    {%- if page_paths -%}
      <nav class="site-nav">

            {%- assign my_page = site.pages | where: "path", path | first -%}

              <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }} </a>
            {%- endif -%}
          {%- endfor -%} -->
          
          <a class="page-link home-link" href="{{ '/' | relative_url }}"> Home</a> 
          <!-- Add your blog link as mentioned earlier -->
          <!--<a class="page-link blog-link" href="{{ '/blog' | relative_url }}">Blog</a>-->
          <a class="page-link blog-link" href="{{ '/blog' | relative_url }}">Blog</a>
        </div>
      </nav>
    {%- endif -%}
  </div>
</header>
